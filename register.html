<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Register</h2>
        <form action="./functions/register.php" method="post">
            <div class="mb-4">
                <label for="firstname" class="block text-gray-700">First Name:</label>
                <input type="text" id="firstname" name="firstname" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="lastname" class="block text-gray-700">Last Name:</label>
                <input type="text" id="lastname" name="lastname" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="block text-gray-700">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mt-4">
                <input type="submit" value="Register" class="px-4 py-2 bg-blue-500 text-white rounded-md cursor-pointer">
            </div>
        </form>
    </div>
</body>
</html>
